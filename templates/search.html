<!DOCTYPE html>
<html lang="en">
<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <br>
  <h2>회원 검색</h2>
  <form action="/search_p" method="post">

    <div class="form-group">
      <label for="mName">이름으로 검색</label>
      <input type="varchar(20" class="form-control" placeholder="Enter name" name="mName", id = "mName">
    </div>
    <div class="form-group">
      <label for="pNum">핸드폰 번호 뒤 4자리로 검색</label>
      <input type="integer" class="form-control" placeholder="ex) 1234" name="pNum",id = "pNum">
    </div>
 
    <button type="submit" class="btn btn-primary">검색</button>
  </form>
</div>

</body>
</html>

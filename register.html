<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
<body>
    <div class = "container">
        <div class="row mt-5">
            <h1>회원가입</h1>
        </div>

        <div class="col-12">
            <br><br>
            <form action="/register_p" method="post">
                <div class="form-group">
                    <label for="mName">이름</label>
                    <input type="text" class="form-control" placeholder="이름" name="mName"/>
                </div>
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" class="form-control" placeholder="아이디" name="userId"/>
                </div>
                <div class="form-group">
                    <label for="userPw1">비밀번호</label>
                    <input type="password" class="form-control" placeholder="비밀번호" name="userPw"/>
                </div>
                <div class="form-group">
                    <label for="PWCheck">비밀번호 확인</label>
                    <input type="password" class="form-control" placeholder="비밀번호 확인" name="PWCheck"/>
                </div>
                <div class="form-group">
                    <label for="sex">성별</label>
                    <input type="radio" name="sex" value = "m" checked/>남자
                    <input type="radio" name="sex" value = "f" checked/>여자
                </div>
                <div class="form-group">
                    <label for="phoneNum">핸드폰 번호</label>
                    <input type="tel" class="form-control" placeholder="010-0000-0000" name="phoneNum"/>
                </div>
                <div class="form-group">
                    <label for="bDate">생년월일</label>
                    <input type="text" class="form-control" placeholder="yyyymmdd" name="bDate"/>
                </div>

                <button type="submit" class="btn btn-primary">회원가입</button>
                <input type="button" value="취소" onClick="window.close()">

            </form>
        </div>
        </div>
</body>

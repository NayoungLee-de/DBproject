<!DOCTYPE html>
<html lang="en">
<head>
  <title>비밀번호 찾기</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  
   
<div class="container">
  <br>
  <h2>비밀번호 찾기</h2>
  <form action="/findPw_" method="post">

    <div class="form-group">
        <label for="userId">아이디:</label>
        <input type="text" class="form-control" placeholder="Enter ID" name="userId">
      </div>
    <div class="form-group">
      <label for="mName">이름:</label>
      <input type="text" class="form-control" placeholder="Enter name" name="mName">
    </div>
    <div class="form-group">
      <label for="phoneNum">전화번호 뒤 8자리:</label>
      <input type="text" class="form-control" placeholder="Enter phonenumber ex) 00000000" name="phoneNum">
    </div>

     <br> 
    <button type="submit" class="btn btn-primary">찾기</button>
    <input type="button" value="취소" onClick="window.close()">
  </form>
</div>

</body>
</html>
